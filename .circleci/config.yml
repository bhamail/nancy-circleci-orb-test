version: 2.1
orbs:
  # during active development of the orb, the version below should be: "@dev:alpha"
  nancy: sonatype-nexus-community/circleci-nancy-orb@0

executors:
  go:
    docker:
      - image: circleci/golang:1.16

commands:
  cmd-nancy:
    description: "Run nancy to check for go vulnerabilities."
    steps:
      - nancy/install-nancy
      - nancy/run-nancy

jobs:
  job-nancy-scan-latest:
    executor: nancy/golang-executor
    steps:
      - checkout
      - nancy/install-nancy
      - nancy/run-nancy

  job-nancy-scan-specific-version:
    executor: nancy/golang-executor
    steps:
      - checkout
      - nancy/install-nancy:
          nancy-version: "v1.0.14"
      - nancy/run-nancy

  job-nancy-scan-executor-tag:
    executor:
      name: nancy/golang-executor
      tag: "1.15"
    steps:
      - checkout
      - nancy/install-nancy
      - nancy/run-nancy

  build:
    executor: go
    steps:
      - checkout
      - run: "echo 'running regular build stuff here'"
      - cmd-nancy

workflows:
  main:
    jobs:
      - job-nancy-scan-latest:
          context: scan_ossi
      - job-nancy-scan-specific-version:
          context: scan_ossi
      - job-nancy-scan-executor-tag:
          context: scan_ossi
      - build:
          context: scan_ossi

  build_nightly:
    triggers:
      - schedule:
          cron: "15 20 * * *"
          filters:
            branches:
              only: main
    jobs:
      - job-nancy-scan-latest:
          context: scan_ossi
      - job-nancy-scan-specific-version:
          context: scan_ossi
      - job-nancy-scan-executor-tag:
          context: scan_ossi
